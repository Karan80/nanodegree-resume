<!DOCTYPE html>
<html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- Tells the browser what the title of this page should be. -->
  <title>Resume</title>

  <!-- Load the page styles. -->
  <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script> 
</head>

<body>
<!--  navigation bar -->
  <nav class="navbar navbar-default">
      <div class="container-fluid"> 
         <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#my-navbar" aria-expanded="false">
              <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
            </button>
         </div>
         <div class="collapse navbar-collapse" id="my-navbar">
          <ul class="nav navbar-nav navbar-right">
             <li><a href="#workExperience" class="text-blue bottom-blue">Work Experience</a></li> 
             <li><a href="#projects" class="text-blue bottom-blue">Projects</a></li> 
             <li><a href="#education" class="text-blue bottom-blue">Education</a></li> 
             <li><a href="#mapDiv" class="text-blue bottom-blue">Location</a></li> 
             <li><a href="#lets-connect" class="text-blue bottom-blue">Let's Connect</a></li> 
          </ul>
        </div>
      </div>
  </nav>
 
  <div id="main">
        <div id="header" class="center-content clear-fix">
          <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>
        <div id="workExperience" class="gray">
          <h2>Work Experience</h2>
        </div>
        <div id="projects">
          <h2 class="pro-heading">Projects</h2>
        </div><br>
        <div id="education" class="gray">
          <h2>Education</h2>
        </div>
        <div id="mapDiv">
          <h2>Where I've Lived and Worked</h2>
        </div><br>
        <div id="lets-connect" class="back-color">
          <h2 class="back-color white-text center-text" id="connect">Let's Connect</h2>
          <br>
          <ul id="footerContacts" class="flex-box">
          </ul>
        </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script>
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'none';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'none';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'none';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'none';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'none';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'none';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'none';
    }
  </script>
</body>
</html>
